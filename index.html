<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/rock-paper-scissors.png">
       
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class = "container">
            
            <button id = "paper" class = "choices" onclick="Game(`paper`)">🫱</button>
            <button id = "scissors" class = "choices" onclick="Game(`scissors`)">✂️</button>
            <button id = "rock" class = "choices" onclick="Game(`rock`)">🪨</button>
        </div>
        
        <h1 id = "yourchoice">Your choice: </h1>
        <h1 id = "compchoice">Computer choice: </h1>
        <h1 id = "result">Result: </h1>
        <h1 id = "playerwins">Player wins: </h1>
        <h1 id = "compwins">Computer wins: </h1>
       
        <script src="index.js"></script>
    </body>
</html>
